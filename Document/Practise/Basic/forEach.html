<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forEach 使用方法</h1>
    <script>
        // function 方式
        array = ['a', 'b', 'c'];
        var forEachResult = array.forEach(function(element) {
            console.log(element + ' is good');
        })

        var forEachResult_2 = array.forEach(function(element){
            console.log(element + ' is bad')
        })

        // 箭頭用法        
        numbers = [1, 2, 3]
        var sum = 0;
        numbers.forEach(x => sum += x);
        console.log(sum);
        
        // for 迴圈方式
        var sum_1 = 0;
        for(var i = 0; i < numbers.length; i++) {
            sum_1 += numbers[i];
        }
        console.log(sum_1);
    </script>
</body>
</html>
