<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Destructuring Assignment 結構賦值</h1>
    <script>        
        // variable assignment
        let [a, b, c] = [1, 2, 3];
        console.log(a, b, c)

        // objects assigment
        let { d, f } = { d: 111, f: 222 }
        // 上面等於 
        // let { d: d, f: f } = { d: 111, f: 222 }
        console.log("a: ", d);
        console.log("b: ", f);
        
    </script>
</body>
</html>
