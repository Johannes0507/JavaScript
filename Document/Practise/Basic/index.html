<strong>2. Statement & Exception</strong>
    <script> // Statement & Exception
    // 函式陳述式"Statement"可以在宣告之後隨處使用
        helloFunctionStatement()
        function helloFunctionStatement() {
            console.log("Helloe function statement");
        }
        helloFunctionStatement()

    // 函式表達式"Expression"需要再宣告之後才可以使用他
    var helloFunctionExpression = function() {
        console.log("Hello function expression");
    }
    helloFunctionExpression()
    
    // Statement & Exception 不同之處是因為有Hoisting變數提升的關係
    </script>
<br />
