    <strong>2. 真實情況</strong>
    <script>
        console.log(x);
        var x = 10;

        function sayHello(){
            var x = undefined;
            console.log(x);
            x = 20;
            console.log(x);
        }
        sayHello()
        // 宣告時會有三種比較情況

    </script>
