<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>find 只找到第一筆符合的</h1>
    <script>
        // find 方法
        let arr = [1, 2, 5, 6, 7, 8, 7];
        let find = arr.find(function(element){
            return element === 7;
        })
        console.log(find);

        // filter
        let FilterFind = arr.filter(function(element){
            return element === 7;
        })
        console.log(FilterFind)
    </script>
</body>
</html>
