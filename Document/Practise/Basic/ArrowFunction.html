<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrow Function 箭頭函式</h1>
    <script>        
        const function1 = x => x + 1;
        console.log(function1(1));

        const function2 = x => x * x;
        console.log(function2(4));

        // 加上 {} 後要加return才會有回傳值
        const function3 = x => { x * x }
        console.log(function3(2));
    </script>
</body>
</html>
