<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array 陣列</h1>
    <script>
        var fruit = ["Apple", "Banana", "Kiwi"]        
        numbers = [1, 2, 3, 4, 5]
        // indexOf -> 找index value
        console.log(numbers.indexOf(2)) // 找2 的 index value
        // slice 切片
        var slice = numbers.slice(0, 3);
        console.log(slice);
    </script>
</body>
</html>
